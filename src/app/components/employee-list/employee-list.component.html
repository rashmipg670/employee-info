<div *ngIf="employees.length > 0" class="employee-section margin-left">
  <h3>Current employees</h3>
  <div style="display: flex;flex-direction: row;" *ngFor="let employee of employees" class="employee-card">
    <div class="employee-info">
      <h4>{{ employee.employeeName }}</h4>
      <p>{{ employee.position }}</p>
      <p class="date">{{ employee.startDate|date }}</p>
      <p class="date">{{ employee.endDate|date }}</p>
      
    </div>
    <div class="delete-button">
      
      <button  style="border:none;margin-left: 25px;margin-top: 40px;"(click)="deleteEmployee(employee.id)">
        <img src="assets\images\Group 20026.jpg" alt="noEmployee" class="center-image width">
      </button>
    </div>
    
  </div>

</div>


<button mat-fab  class="add-button" (click)="openAddEmployeeForm()">
